<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí SCAN KERENTANAN | VIP Security Check</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --dark: #0f172a;
            --light: #f8fafc;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* HEADER */
        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .logo i {
            font-size: 2.8rem;
            color: var(--primary);
        }

        .logo h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--primary), #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
        }

        .tagline {
            color: #94a3b8;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* SCANNER BOX */
        .scanner-box {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 3rem;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            margin-bottom: 3rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            flex: 1;
            padding: 1.2rem 1.5rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.3);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
        }

        .btn-scan {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4);
        }

        .btn-scan:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(124, 58, 237, 0.6);
        }

        .btn-download {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid var(--glass-border);
        }

        .btn-download:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* HASIL SCAN */
        .scan-result {
            display: none;
            margin-top: 2.5rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
        }

        .status-aman {
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-warning {
            background-color: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .status-berbahaya {
            background-color: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .vulnerability-item {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid;
            padding: 1.5rem;
            margin-bottom: 1.2rem;
            border-radius: 0 10px 10px 0;
        }

        .vulnerability-item.tinggi {
            border-left-color: var(--danger);
        }

        .vulnerability-item.sedang {
            border-left-color: var(--warning);
        }

        .vulnerability-item.rendah {
            border-left-color: var(--success);
        }

        .vulnerability-item h3 {
            font-size: 1.2rem;
            margin-bottom: 0.7rem;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }

        .severity {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-left: 0.8rem;
        }

        .severity-tinggi {
            background-color: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .severity-sedang {
            background-color: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .severity-rendah {
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        /* LOADING */
        .loading {
            display: none;
            text-align: center;
            margin: 2.5rem 0;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* FOOTER */
        footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--glass-border);
            color: #64748b;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .input-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>SCAN KERENTANAN</h1>
            </div>
            <p class="tagline">Pemeriksa keamanan website offline dengan akurasi tinggi</p>
        </header>

        <div class="scanner-box">
            <div class="input-group">
                <input type="url" id="targetUrl" placeholder="https://websiteanda.com" required>
                <button class="btn btn-scan" id="scanBtn">
                    <i class="fas fa-search"></i> Mulai Scan
                </button>
            </div>

            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Memeriksa keamanan website...</p>
            </div>

            <div class="scan-result" id="scanResult">
                <div class="result-header">
                    <div>
                        <h2>Hasil Scan: <span id="scannedUrl">example.com</span></h2>
                        <p>Terakhir diperiksa: <span id="scanTime">baru saja</span></p>
                    </div>
                    <div class="status" id="overallStatus">Aman</div>
                </div>

                <div id="resultDetails">
                    <!-- Hasil scan akan muncul di sini -->
                </div>

                <div style="margin-top: 2.5rem;">
                    <button class="btn btn-download" id="downloadBtn">
                        <i class="fas fa-file-pdf"></i> Download Laporan
                    </button>
                </div>
            </div>
        </div>

        <footer>
            <p>¬© 2023 VIP Security Scanner | Dibuat dengan ‚ù§Ô∏è untuk keamanan digital Indonesia</p>
        </footer>
    </div>

    <script>
        document.getElementById('scanBtn').addEventListener('click', function() {
            const url = document.getElementById('targetUrl').value.trim();
            const loading = document.getElementById('loadingIndicator');
            const result = document.getElementById('scanResult');
            const scannedUrl = document.getElementById('scannedUrl');
            const scanTime = document.getElementById('scanTime');
            const overallStatus = document.getElementById('overallStatus');
            const resultDetails = document.getElementById('resultDetails');
            
            if (!url) {
                alert('Masukkan URL website terlebih dahulu!');
                return;
            }

            // Validasi URL
            try {
                new URL(url);
            } catch {
                alert('Format URL tidak valid. Contoh: https://example.com');
                return;
            }

            // Tampilkan loading
            loading.style.display = 'block';
            result.style.display = 'none';

            // Proses scan (simulasi 3 detik)
            setTimeout(() => {
                loading.style.display = 'none';
                result.style.display = 'block';
                
                // Set URL dan waktu scan
                scannedUrl.textContent = url;
                scanTime.textContent = new Date().toLocaleString('id-ID');
                
                // Lakukan pemeriksaan
                const vulnerabilities = scanWebsite(url);
                
                // Tampilkan hasil
                displayResults(vulnerabilities);
            }, 3000);
        });

        // Fungsi untuk download laporan
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const url = document.getElementById('targetUrl').value.trim();
            const status = document.getElementById('overallStatus').textContent;
            const scanTime = document.getElementById('scanTime').textContent;
            
            if (!url || !document.getElementById('scanResult').style.display === 'block') {
                alert('Lakukan scan terlebih dahulu sebelum download laporan!');
                return;
            }
            
            // Ambil semua vulnerability items
            const vulnItems = document.querySelectorAll('.vulnerability-item');
            let vulnDetails = '';
            
            vulnItems.forEach(item => {
                const title = item.querySelector('h3').textContent;
                const desc = item.querySelector('p').textContent;
                const solution = item.querySelectorAll('p')[1]?.textContent || '';
                
                vulnDetails += `
                    [${title}]
                    ${desc}
                    ${solution}
                    
                `;
            });
            
            // Format laporan
            const report = `
                LAPORAN SCAN KERENTANAN WEBSITE
                =================================
                
                Website: ${url}
                Status: ${status}
                Waktu Scan: ${scanTime}
                
                DETAIL KERENTANAN:
                ${vulnDetails}
                
                ¬© 2023 VIP Security Scanner
            `;
            
            // Buat file dan download
            const blob = new Blob([report], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Laporan-Scan-${url.replace(/https?:\/\//, '')}.txt`;
            a.click();
        });

        // Fungsi utama untuk scan website (100% offline)
        function scanWebsite(url) {
            const vulnerabilities = [];
            const domain = new URL(url).hostname;
            
            // 1. Cek HTTPS
            if (!url.startsWith('https://')) {
                vulnerabilities.push({
                    title: 'Tidak Menggunakan HTTPS',
                    description: 'Website masih menggunakan HTTP yang tidak aman, data dapat dicuri saat transmisi.',
                    severity: 'tinggi',
                    solution: 'Aktifkan sertifikat SSL/TLS dan redirect semua traffic ke HTTPS.'
                });
            }
            
            // 2. Cek path admin umum
            const commonAdminPaths = ['/admin', '/wp-admin', '/login', '/dashboard'];
            commonAdminPaths.forEach(path => {
                vulnerabilities.push({
                    title: `Path Admin Terbuka: ${path}`,
                    description: `Path ${path} dapat diakses publik dan rentan terhadap serangan brute force.`,
                    severity: 'sedang',
                    solution: `Gunakan .htaccess atau autentikasi untuk membatasi akses ke ${path}`
                });
            });
            
            // 3. Cek file ekstensi berbahaya
            if (url.includes('.php') || url.includes('.asp')) {
                vulnerabilities.push({
                    title: 'File Script Terbuka',
                    description: 'File server-side script (.php/.asp) dapat diakses langsung yang berisiko bocoran kode.',
                    severity: 'tinggi',
                    solution: 'Restrict direct access to script files in server configuration.'
                });
            }
            
            // 4. Cek parameter URL mencurigakan
            if (url.includes('?') && (url.includes('id=') || url.includes('user='))) {
                vulnerabilities.push({
                    title: 'Parameter URL Rentan',
                    description: 'Parameter pada URL (seperti id=, user=) dapat dimanipulasi untuk serangan SQL Injection.',
                    severity: 'tinggi',
                    solution: 'Gunakan metode POST untuk data sensitif dan sanitasi semua input pengguna.'
                });
            }
            
            // 5. Cek subdomain umum
            if (domain.includes('dev.') || domain.includes('test.')) {
                vulnerabilities.push({
                    title: 'Subdomain Development Terdeteksi',
                    description: 'Subdomain development/test sering memiliki keamanan yang lebih longgar.',
                    severity: 'sedang',
                    solution: 'Lindungi subdomain development dengan autentikasi atau matikan jika tidak digunakan.'
                });
            }
            
            return vulnerabilities;
        }

        // Fungsi untuk menampilkan hasil
        function displayResults(vulnerabilities) {
            const resultDetails = document.getElementById('resultDetails');
            const overallStatus = document.getElementById('overallStatus');
            
            resultDetails.innerHTML = '';
            
            if (vulnerabilities.length === 0) {
                overallStatus.textContent = 'AMAN';
                overallStatus.className = 'status status-aman';
                
                resultDetails.innerHTML = `
                    <div class="vulnerability-item rendah">
                        <h3><i class="fas fa-check-circle"></i> Tidak Ada Kerentanan Kritis</h3>
                        <p>Website Anda terlihat aman dari kerentanan umum yang diperiksa.</p>
                        <p><strong>Saran:</strong> Lakukan scan berkala untuk memastikan keamanan tetap terjaga.</p>
                    </div>
                `;
            } else {
                const hasHighRisk = vulnerabilities.some(v => v.severity === 'tinggi');
                
                if (hasHighRisk) {
                    overallStatus.textContent = 'BAHAYA!';
                    overallStatus.className = 'status status-berbahaya';
                } else {
                    overallStatus.textContent = 'PERHATIAN';
                    overallStatus.className = 'status status-warning';
                }
                
                vulnerabilities.forEach(vuln => {
                    const severityClass = `severity-${vuln.severity}`;
                    const severityText = vuln.severity.toUpperCase();
                    
                    const vulnElement = document.createElement('div');
                    vulnElement.className = `vulnerability-item ${vuln.severity}`;
                    
                    let icon;
                    if (vuln.severity === 'tinggi') icon = 'fa-exclamation-triangle';
                    else if (vuln.severity === 'sedang') icon = 'fa-exclamation-circle';
                    else icon = 'fa-info-circle';
                    
                    vulnElement.innerHTML = `
                        <h3>
                            <i class="fas ${icon}"></i>
                            ${vuln.title}
                            <span class="severity ${severityClass}">${severityText}</span>
                        </h3>
                        <p>${vuln.description}</p>
                        <p><strong>Solusi:</strong> ${vuln.solution}</p>
                    `;
                    
                    resultDetails.appendChild(vulnElement);
                });
            }
        }
    </script>
</body>
</html>
